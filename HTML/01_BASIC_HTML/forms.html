<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="numer" name="number" id="number">
        </div>
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- radio -->
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="Simple">Simple
            <input type="radio" name="membership" id="membership" value="Standard">Standard
            <input type="radio" name="membership" id="membership" value="Super">Super
        </div>
        <!-- checkbox -->
        <div>
            <label for="vehicles">I like...</label><br>
            <input type="checkbox" name="vehicles" id="vehicles" value="car">Cars
            <input type="checkbox" name="vehicles" id="vehicles" value="bike">Bike
            <input type="checkbox" name="vehicles" id="vehicles" value="boat">boat
        </div>
        <input type="submit" value="Submit">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
